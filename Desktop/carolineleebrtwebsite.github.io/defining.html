<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Fredericka+the+Great&family=Istok+Web&family=Mina:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display&display=swap');

        body {
            margin: 0;
            background-color: black;
            font-family: 'Montserrat', sans-serif;
        }

        /* Main background div */
        .background {
            min-height: 100vh; /* Ensure the background takes at least the full height of the viewport */
            background: url(https://mir-s3-cdn-cf.behance.net/project_modules/fs/2dc128119484193.609e616b0cd5f.png) center center;
            background-repeat: no-repeat;
            background-size: cover; /* Ensure the image covers the entire area */
            width: 100%;
            color: #fff;
            overflow: hidden; /* Hide overflow to prevent horizontal scrolling */
        }

        /* Make the scrollable content div */
        .scrollable {
            height: 200vh; /* Make the div taller than the viewport for scrolling */
            width: 100%;
            background: inherit; /* Keep the same background */
            position: relative;
        }
    </style>
    <title>Zoomed-in and Scrollable Background</title>
</head>
<body>

    <div class="background">
        <div class="scrollable"></div>
    </div>

</body>
</html>
